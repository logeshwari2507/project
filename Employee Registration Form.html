<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Employee Registration</title>
  </head>
  <body>
        <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h2>Employee Registration Form</h2>
                <form action="#">
                    <div class="mb-3">
                        <label for="exampleinputname" class="form-label">Fullname:</label>
                        <input type="text" class="form-control" id="exampleinputname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleinputEmail 1 class=form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleinputEmail 1" aria-describedby="emailhelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleinputPassword 1" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="exampleinputPassword 1">
                    </div>
                    <div class="mb-3 d-none d-xl-block">
                        <label for="exampleinputAge" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="exampleinputAge">
                    </div>
                    <div class="mb-3 d-md-none">
                        <label for="exampleinputgender" class="form-label">Gender:</label>
                        <input type="text" class="form-control" id="'exampleinputgender">
                        </div>
                            <label for="exampleinputdepartment" class="form-group d-none d-md-block">Department:</label>
                        <select id="department" class="form-control d-none d-md-block" aria-label="default select example">
                            <option selecteds>select the department</option>
                            <option value="1">computer science</option>
                            <option value="2">civil engineer</option>
                            <option value="3">mechanical engineer</option>
                            </select><br>
                            <button type="button" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
